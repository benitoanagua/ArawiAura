base:
  font_size: 18px
  line_height: 1.666
  scale_ratio: 1.414  # Augmented Fourth

fonts:
  heading:
    family: "'Playfair Display', Georgia, serif"
    weights: [700, 900]
  body:
    family: "'Merriweather', Georgia, serif"
    weights: [400, 400i, 700, 700i]
  sans:
    family: "'Inter', -apple-system, sans-serif"
    weights: [400, 600, 700]

sizes:
  h1: 2.827em
  h2: 2em
  h3: 1.414em
  h4: 1em
  h5: 0.833em
  h6: 0.707em
  small: 0.833em

spacing:
  base: 1.5rem
  small: 0.75rem
  large: 3rem

colors:
  primary: "#357edd"
  secondary: "#5e2ca5"
  text: "#1a1a1a"
  text_light: "#555"
  border: "#e0e0e0"
  background: "#ffffff"
